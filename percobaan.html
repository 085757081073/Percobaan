<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kirim Data Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .log {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Proses Kirim ke Firebase</h2>
  <div class="log" id="log">Menunggu pengiriman...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const firebaseURL = params.get("firebase_url");
    const firebaseKey = params.get("firebase_key");
    const bucket = params.get("firebase_bucket");

    const allowedKeys = [
      "userID", "name", "alamat_a", "alamat_b",
      "harga_total", "jarak", "durasi", "vehicle",
      "from_lat", "from_lng", "to_lat", "to_lng"
    ];

    const data = {};
    for (const key of allowedKeys) {
      const val = params.get(key);
      if (val !== null) data[key] = isNaN(val) ? val : Number(val);
    }

    function sendToFirebase(url, key, bucket, data) {
      const fullURL = `${url}/${bucket}.json?auth=${key}`;
      fetch(fullURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById('log').textContent = "Berhasil kirim:\n" + JSON.stringify(json, null, 2);
      })
      .catch(err => {
        document.getElementById('log').textContent = "Gagal:\n" + err.message;
      });
    }

    if (!firebaseURL || !firebaseKey || !bucket) {
      document.getElementById('log').textContent = "Parameter firebase tidak lengkap di URL.";
    } else {
      document.getElementById('log').textContent = "Mengirim data ke Firebase...";
      sendToFirebase(firebaseURL, firebaseKey, bucket, data);
    }

    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
